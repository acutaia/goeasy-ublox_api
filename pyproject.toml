[tool.poetry]
name = "Ublox-API"
version = "1.0.0"
description = "API to interact with Ublox-Data generated by Ublox-Reader"
authors = ["Angelo Cutaia <angeloxx92@hotmail.it>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.7"
asyncpg = "^0.26.0"
aiofiles = "^22.1.0"
fastapi = "^0.85.0"
gunicorn = "^20.1.0"
python-jose = {extras = ["cryptography"], version = "^3.2.0"}
uvicorn = {extras = ["standard"], version = "^0.18.1"}
ujson = "^5.0.0"

[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"
black = "^22.1"
requests = "^2.25.1"
pytest = "^7.0.0"
pytest-asyncio = "^0.20.1"
pytest-cov = "^4.0.0"
codecov = "^2.1.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
